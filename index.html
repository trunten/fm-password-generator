<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Generator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate your own, customizable, random password">
    <link rel="icon" type="image/png" sizes="50x50" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- Meta tags for link previews -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trunten.github.io/fm-password-generator" />
    <meta property="og:title" content="Password Generator" />
    <meta property="og:image" content="https://trunten.github.io/fm-password-generator/assets/images/application-screenshot.png" />
    <meta property="og:description" content="Generate a random password the length of your choosing, with a customisable set of character types, that you can use to match a website's password requirements." />
</head>
<body>
    <noscript style="color:red;">JavaScript is required to enable functionailty.<br>Make sure you enable it in your browser settings.</noscript>
    <h1>Password Generator</h1>
    <div class="container">
        <div class="output">
            <div name="password" id="password" data-placeholder="true">P4$5W0rD!</div>
            <img src="./assets/images/copy-text.svg" alt="Copy" id="copy" data-disabled="true">
            <p id="popup">Copied to clipboard</p>
        </div>
        <form>
            <div class="form-group">
                <label for="length">Password Length</label>
                <input type="number" id="lengthValue" pattern="[0-9]*" min="10" max="64" value="10" class="red-text">
                <input type="range" name="length" id="length" min="10" max="64" value="10" />
            </div>
            <input type="checkbox" name="upperCase" id="hasUpperCase">
            <label for="hasUpperCase">Include Uppercase Letters</label>
            <input type="checkbox" name="lowerCase" id="hasLowerCase">
            <label for="hasLowerCase">Include Lowercase Letters</label>
            <input type="checkbox" name="numbers" id="hasNumbers">
            <label for="hasNumbers">Include Numbers</label>
            <input type="checkbox" name="special" id="hasSpecial">
            <label for="hasSpecial">Include Symbols</label>
            <button>Generate
                <!-- Right Arrow -->
                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 -3 24 24">
                    <path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/>
                </svg>
            </button>
        </form>
    </div>
    
    <script src="./assets/scripts/index.js"></script>
</body>
</html>
